<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <title>Document</title>
</head>
<body>
    <a-assets>
        <img id="boxTexture" src="\img\OIP.jpg">
    </a-assets>
    <a-scene
    >
    <!-- vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' -->

        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>

        <!-- 
        src属性があるboxが画像表示用でほかのboxは額縁の一部。
        額縁部品boxの各属性値は画像に対して以下の値で設定すれば額縁らしい位置に収まる。
        画像表示用のboxの位置を常識の範囲内に収まるように乱数生成して、画像表示用box周りに額縁部品boxを配置するように値を入れれば部屋内各所に額装された写真を飾るARを作成できる
        topは額縁の上の部分　position="±0 +2 -0.3" rotation="45 0 0" scale="+0.1 固定値0.5 固定値0.5"
        bottomは額縁の上の部分　position="±0 -2 -0.3" rotation="45 0 0" scale="+0.1 固定値0.5 固定値0.5"
        leftは額縁の上の部分　position="-1.5 ±0 -0.3" rotation="0 45 90" scale="+1.1 固定値0.5 固定値0.5"
        rightは額縁の上の部分　position="+1.5 ±0 -0.3" rotation="0 45 90" scale="+1.1 固定値0.5 固定値0.5"
        -->
        <a-box class="content1" color="white" position="0 2 -4" rotation="0 0 0" scale="3.1 4.1 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 4 -3.7" rotation="45 0 0" scale="3.2 0.5 0.5"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 0 -3.7" rotation="45 0 0" scale="3.2 0.5 0.5"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 2 -3.7" rotation="0 45 90" scale="4.2 0.5 0.5"></a-box>
        <a-box class="content1 right" color="brown" position="1.5 2 -3.7" rotation="0 45 90" scale="4.2 0.5 0.5"></a-box>

    </a-scene>
</body>
</html>
