<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="8thwall:package" content="@8thwall.xrextras"/>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <title>Document</title>
</head>
<body>
    <a-scene
    >
    <!-- xrextras-gesture-detector -->
    <!-- webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#content1; -->
    <!-- vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true' -->
    <a-assets>
        <img id="boxTexture" src="kabuto_blue.png">
        <audio id="river" src="syanikamaeru1.mp3" preload="auto"></audio>
    </a-assets>
        <!-- 
            src属性があるboxが画像表示用でほかのboxは額縁の一部。
            額縁部品boxの各属性値は画像に対して以下の値で設定すれば額縁らしい位置に収まる。
            topは額縁の上の部分　position="±0 +2 -0.3" rotation="+45 ±0 ±0" scale="+0.1 固定値0.5 固定値0.5"
            bottomは額縁の上の部分　position="±0 -2 -0.3" rotation="+45 ±0 ±0" scale="+0.1 固定値0.5 固定値0.5"
            leftは額縁の上の部分　position="-1.5 ±0 -0.3" rotation="±0 +45 +90" scale="+1.2 固定値0.5 固定値0.5"
            rightは額縁の上の部分　position="+1.5 ±0 -0.3" rotation="±0 +45 +90" scale="+1.2 固定値0.5 固定値0.5"
        -->
        <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"></a-entity>
        <a-entity sound="src: #river"></a-entity>

<!--  真ん中らへん -->
        <a-box class="content1 " color="white" position="0 2 -17.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 4 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 0 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="1.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!--　表示上限  -->
        <a-box class="content1 " color="white" position="0 25 -17.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 27 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 23 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 25 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="1.5 25 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!--　表示下限  -->
        <a-box class="content1 " color="white" position="0 -25 -17.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 -23 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 -27 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 -25 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="1.5 -25 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!--  表示右限 -->
        <a-box class="content1 " color="white" position="25 2 -17.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="25 4 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="25 0 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="23.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="26.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!--  表示左限 -->
        <a-box class="content1 " color="white" position="-25 2 -17.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="-25 4 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="-25 0 -17" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-26.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="-23.5 2 -17" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!-- <!--  表示近限 -->
        <a-box class="content1 " color="white" position="0 2 -5.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 4 -5" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 0 -5" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 2 -5" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="1.5 2 -5" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>

<!--  表示遠限 -->
        <a-box class="content1 " color="white" position="0 2 -30.5" rotation="0 0 0" scale="3.2 4.25 1" src="#boxTexture"></a-box> 
        <a-box class="content1 top" color="brown" position="0 4 -30" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 bottom" color="brown" position="0 0 -30" rotation="45 0 0" scale="3.2 0.3 0.3"></a-box>
        <a-box class="content1 left" color="brown" position="-1.5 2 -30" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box>       
        <a-box class="content1 right" color="brown" position="1.5 2 -30" rotation="0 45 90" scale="4.4 0.3 0.3"></a-box> -->
        
    </a-scene>
</body>
</html>
