<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='8thwall:package' content='@8thwall.xrextras'/>
    <script src='https://aframe.io/releases/1.0.0/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
    <script src='testTESTar.js' defer></script>
    <title>Document</title>
</head>
<body>
    <a-scene>
        <!-- 画像や音源のアセット登録 -->
        <a-assets>
            <audio id='river' src='syanikamaeru1.mp3' preload='auto'></audio>
        </a-assets>
        <a-camera position="0 0 0">
            <a-entity cursor="fuse: true; fuseTimeout: 1000" 
                    position="0 0 -1" 
                    geometry="primitive: torus" 
                    scale="0.03 0.03 0.03" 
                    material="color: blue; shader: flat">
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="none" from="0.03 0.03 0.03" to="0.001 0.001 0.001"></a-animation>
            </a-entity>
        </a-camera>

    </a-scene>
</body>
</html>
